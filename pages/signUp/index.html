<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up || Kashan Adnan</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="form-container">
        <h1>Create Your Account</h1>
        <div class="inputs">
            <div class="input-label">
                <label for="name">Name :</label>
                <input type="text" placeholder="Name" id="name">
            </div>
            <div class="input-label">
                <label for="email">Email :</label>
                <input type="text" placeholder="@mail.com" id="email">
            </div>
            <div class="input-label">
                <label for="phone">Phone :</label>
                <input type="text" placeholder="Phone" id="phone">
            </div>
            <div class="input-label">
                <label for="password">Password :</label>
                <input type="text" placeholder="............." id="password">
            </div>
            <p>Have an Account <a href="../login/index.html">Login</a> ?</p>
        </div>
        <button type="submit" onclick="registerUser()">SignUp</button>

    </div>


    <script type="module" src="./js/script.js"></script>
</body>

</html>
